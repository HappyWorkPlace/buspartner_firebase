<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Database</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .table-container {
      max-height: 70vh;
      max-width: 1200px;
      width: 100%;
      overflow-y: auto;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
      margin: 1rem auto;
    }
    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 10;
      background-color: #1e40af;
      color: white;
    }
    table {
      width: 100%;
      margin: auto;
      border-collapse: separate;
      border-spacing: 0;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
    }
    th {
      background-color: #1e40af;
      font-weight: 600;
    }
    tbody tr:hover {
      background-color: #f3f4f6;
    }
    #search-input {
      outline: none;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 8px 12px;
      width: 300px;
    }
    .search-box {
      flex-grow: 1;
      margin-right: 1rem;
    }
    .data-count-box {
      background-color: #1e40af;
      color: white;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      text-align: center;
      width: fit-content;
    }
    .title {
      text-align: center;
      color: #1e40af;
      margin-top: 1rem;
      margin-bottom: 1rem;
      font-size: 2.5rem;
      font-weight: bold;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .expire-warning {
      color: orange;
    }
    .expire-danger {
      color: red;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="title">Driver Database</div>
  <div class="header-container">
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search by EmpNo or Driver Name"
             class="shadow-sm" oninput="search()">
    </div>
    <div class="data-count-box" id="data-count">
      Rows: 0
    </div>
  </div>
  <div class="table-container">
    <table>
      <thead class="sticky-header">
        <tr>
          <th>EmpNo</th>
          <th>DriverName</th>
          <th>Vendor</th>
          <th>Age</th>
          <th>JoinDate</th>
          <th>LicenceExpire</th>
          <th>PlateID</th>
          <th>Route</th>
          <th>Documents</th>
        </tr>
      </thead>
      <tbody id="data-table">
        <!-- Data rows will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <div id="documentModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle" class="text-xl font-bold mb-4"></h2>
      <div id="modalContent"></div>
    </div>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="editModalTitle" class="text-xl font-bold mb-4">Edit Driver Details</h2>
      <form id="editForm">
        <input type="hidden" id="editEmpNo">
        <div class="mb-4">
          <label for="editDriverName" class="block text-sm font-medium text-gray-700">Driver Name</label>
          <input type="text" id="editDriverName" name="driverName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <div class="mb-4">
          <label for="editVendor" class="block text-sm font-medium text-gray-700">Vendor</label>
          <input type="text" id="editVendor" name="vendor" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <div class="mb-4">
          <label for="editBirthDate" class="block text-sm font-medium text-gray-700">Birth Date</label>
          <input type="date" id="editBirthDate" name="birthDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <div class="mb-4">
          <label for="editJoinDate" class="block text-sm font-medium text-gray-700">Join Date</label>
          <input type="date" id="editJoinDate" name="joinDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <div class="mb-4">
          <label for="editLicenceExpire" class="block text-sm font-medium text-gray-700">Licence Expire</label>
          <input type="date" id="editLicenceExpire" name="licenceExpire" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <div class="mb-4">
          <label for="editPlateID" class="block text-sm font-medium text-gray-700">Plate ID</label>
          <input type="text" id="editPlateID" name="plateID" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <div class="mb-4">
          <label for="editRoute" class="block text-sm font-medium text-gray-700">Route</label>
          <input type="text" id="editRoute" name="route" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Save Changes
        </button>
      </form>
    </div>
  </div>

  <!-- Firebase Integration -->
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC0sUp9IJILTAV4Qx7AHK6dugESDF5NWHA",
      authDomain: "buspartner-3aa7f.firebaseapp.com",
      projectId: "buspartner-3aa7f",
      storageBucket: "buspartner-3aa7f.appspot.com",
      messagingSenderId: "482507801367",
      appId: "1:482507801367:web:fd3329c1cc6bac15bbed52",
      measurementId: "G-5J3H0PFV2Y"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Fetch driver data from Firestore
    async function fetchDriverData() {
      const dataTable = document.getElementById("data-table");
      dataTable.innerHTML = "";
      const driverDataRef = db.collection("driver_data");

      try {
        const snapshot = await driverDataRef.get();
        snapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${data.emoNo || ''}</td>
            <td>${data.name || ''}</td>
            <td>${data.vendor || ''}</td>
            <td>${data.birthDate ? new Date(data.birthDate.seconds * 1000).getFullYear() - new Date().getFullYear() : ''}</td>
            <td>${data.joinDate ? new Date(data.joinDate.seconds * 1000).toLocaleDateString() : ''}</td>
            <td>${data.licenceExpire ? new Date(data.licenceExpire.seconds * 1000).toLocaleDateString() : ''}</td>
            <td>${data.PlateID || ''}</td>
            <td>${data.route || ''}</td>
            <td><button onclick="showDocumentDetails(this, 'docFile')">View Documents</button></td>
          `;
          dataTable.appendChild(tr);
        });
      } catch (error) {
        console.error("Error fetching data: ", error);
      }
      updateRowCount();
    }

    // Handle search functionality
    function search() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      const rows = document.querySelectorAll('#data-table tr');

      rows.forEach(row => {
        const empNo = row.cells[0].textContent.toLowerCase();
        const driverName = row.cells[1].textContent.toLowerCase();

        if (empNo.includes(searchTerm) || driverName.includes(searchTerm)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
      updateRowCount();
    }

    // Update row count
    function updateRowCount() {
      const visibleRows = document.querySelectorAll('#data-table tr:not([style*="display: none"])').length;
      document.getElementById('data-count').textContent = `Rows: ${visibleRows}`;
    }

    // Document ready event
    document.addEventListener('DOMContentLoaded', fetchDriverData);

  </script>
</body>
</html>
